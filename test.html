<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hover Animation Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6ff;
      padding: 40px 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      margin-bottom: 40px;
    }

    .section {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    /* Task 1: Button Hover */
    .btn-hover {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .btn-hover:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Task 2: Card Hover */
    .hover-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .hover-card:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
    }

    /* Task 3: Image Overlay */
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 20px;
    }

    .image-container:hover .overlay-text {
      opacity: 1;
    }

    /* Task 4: Nav Link Hover */
    .nav-link {
      position: relative;
      display: inline-block;
      color: #3366cc;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background: #3366cc;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Task 5: Flip Card */
    .flip-card {
      background-color: transparent;
      width: 100%;
      height: 200px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .flip-card-front {
      background-color: #2196f3;
    }

    .flip-card-back {
      background-color: #4caf50;
      transform: rotateY(180deg);
    }

    /* General Card Style */
    .task-box {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
    }

  </style>
</head>
<body>

  <h1>ðŸŽ¯ Hover Animation Practice</h1>

  <div class="section">
    <!-- Task 1 -->
    <div class="task-box">
      <h3>Task 1: Button Hover</h3>
      <button class="btn-hover">Hover Me</button>
    </div>

    <!-- Task 2 -->
    <div class="task-box">
      <h3>Task 2: Card Hover</h3>
      <div class="hover-card">
        <p>This card elevates on hover.</p>
      </div>
    </div>

    <!-- Task 3 -->
    <div class="task-box">
      <h3>Task 3: Image Overlay</h3>
      <div class="image-container">
        <img src="https://source.unsplash.com/400x200/?nature" alt="Nature" />
        <div class="overlay-text">Hovered!</div>
      </div>
    </div>

    <!-- Task 4 -->
    <div class="task-box">
      <h3>Task 4: Link Underline Hover</h3>
      <a class="nav-link" href="#">Hover Link</a>
    </div>

    <!-- Task 5 -->
    <div class="task-box">
      <h3>Task 5: Flip Card</h3>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            Front Side
          </div>
          <div class="flip-card-back">
            Back Side
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
