<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Pooja üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 5vw; /* responsive padding */
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 2;
      animation: pop 1s ease;
      max-width: 90%;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem); /* scales smoothly */
      color: #ff4081;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #444;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
    }
    .balloon::before {
      content: "";
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #333;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e91e63;
    }

    /* üì± Responsive tweaks */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
        border-radius: 15px;
      }
      .balloon {
        width: 40px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÇ Happy Birthday Pooja üéÇ</h1>
    <p>Wishing you a day filled with love, laughter, and endless happiness! üíñ</p>
    <button class="btn" onclick="playSurprise()">Click for Surprise üéÅ</button>
  </div>

  <audio id="song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>

  <script>
    // Balloons
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
    }

    // Confetti
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
      confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }

    // Surprise song
    function playSurprise() {
      document.getElementById("song").play();
      alert("üéâ‚ú® Surprise Pooja! ‚ú®üéâ\n\nüéÇ Wishing you the happiest Birthday ever!\nüíñ May your day be filled with love, laughter, and endless joy!\nüåü May all your dreams come true! üåü\n\nü•≥ Let's celebrate YOU today! üéÅüé∂");
    }
  </script>
</body>
</html>
